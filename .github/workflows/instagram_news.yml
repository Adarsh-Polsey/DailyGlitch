name: Post News

on:
  schedule:
    - cron: "30 14 * * *"
  workflow_dispatch: 

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 🔑 Set Up Secrets
        env:
          NEWS_USERNAME: ${{ secrets.NEWS_USERNAME }}
          NEWS_PASSWORD: ${{ secrets.NEWS_PASSWORD }}
        run: echo "$CONFIG_JSON" > config.json

      - name: 🚀 Run News Posting Script
        run: python news/news_post.py

      # - name: 🗑️ Cleanup Output Folder
      #   run: rm -f output/*.jpg output/*.png