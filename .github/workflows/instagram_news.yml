name: Post News

on:
  schedule:
    - cron: "15 18 * * *"
  workflow_dispatch: 

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”‘ Set Up Environment Variables
        env:
          NEWS_USERNAME: ${{ secrets.NEWS_USERNAME }}
          NEWS_PASSWORD: ${{ secrets.NEWS_PASSWORD }}
          APIKEY: ${{ secrets.APIKEY }}
        run: |
          echo "NEWS_USERNAME=$NEWS_USERNAME" >> .env
          echo "NEWS_PASSWORD=$NEWS_PASSWORD" >> .env
          echo "APIKEY=$APIKEY" >> .env

      - name: ğŸš€ Run News Posting Script
        env:
          NEWS_USERNAME: ${{ secrets.NEWS_USERNAME }}
          NEWS_PASSWORD: ${{ secrets.NEWS_PASSWORD }}
          APIKEY: ${{ secrets.APIKEY }}
        run: python news/news_post.py

