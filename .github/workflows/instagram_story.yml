name: Post Stories

on:
  schedule:
    - cron: "30 16 * * *"
  workflow_dispatch: 

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🏗️ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: pip install -r requirements.txt

      - name: 🔑 Set Up Secrets
        run: |
          echo "STORY_USERNAME=${{ secrets.STORY_USERNAME }}" >> .env
          echo "STORY_PASSWORD=${{ secrets.STORY_PASSWORD }}" >> .env

      - name: 🚀 Run News Posting Script
        run: python story/post_story.py

      # - name: 🗑️ Cleanup Output Folder
      #   run: rm -f output/*.jpg output/*.png