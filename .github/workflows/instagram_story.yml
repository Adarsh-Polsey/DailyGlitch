name: Post Stories

on:
  schedule:
    - cron: "30 16 * * *"
  workflow_dispatch: 

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: ğŸ”‘ Set Up Secrets
        run: |
          echo "STORY_USERNAME=${{ secrets.STORY_USERNAME }}" >> .env
          echo "STORY_PASSWORD=${{ secrets.STORY_PASSWORD }}" >> .env

      - name: ğŸš€ Run News Posting Script
        run: python story/post_story.py

