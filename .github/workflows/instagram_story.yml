name: Post Stories

on:
  schedule:
    - cron: "30 16 * * *"
  workflow_dispatch: 

jobs:
  post_news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: pip install -r requirements.txt

      - name: List project files
        run: ls -R

      - name: ğŸ”‘ Set Up Secrets
        env:
          STORY_USERNAME: ${{ secrets.STORY_USERNAME }}
          STORY_PASSWORD: ${{ secrets.STORY_PASSWORD }}
        run: |
          if [ -z "$STORY_USERNAME" ]; then echo "âŒ STORY_USERNAME is missing"; exit 1; else echo "âœ… STORY_USERNAME is set"; fi
          if [ -z "$STORY_PASSWORD" ]; then echo "âŒ STORY_PASSWORD is missing"; exit 1; else echo "âœ… STORY_PASSWORD is set"; fi

      - name: ğŸš€ Run News Posting Script
        env:
          STORY_USERNAME: ${{ secrets.STORY_USERNAME }}
          STORY_PASSWORD: ${{ secrets.STORY_PASSWORD }}
        run: python story/post_story.py

